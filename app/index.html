<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas" id="game">
            <div class="Start-message">
                <h1>Tap space to fly</h1>
            </div>
            
            <div class="Logo-text"></div>

            <div class="Pipe-set-1">
                <div class="Pipe-Top1" id="top-pipe-1"></div>
                <div class="Pipe-Bottom1" id="bottom-pipe-2"></div>
            </div>

            <div class="Pipe-set-2">
                <div class="Pipe-Top2"></div>
                <div class="Pipe-Bottom2"></div>
            </div>
            
            <div class="Pipe-set-3">
                <div class="Pipe-Top3"></div>
                <div class="Pipe-Bottom3"></div>
            </div>

            <div class="Pipe-set-4">
                <div class="Pipe-Top4"></div>
                <div class="Pipe-Bottom4"></div>
            </div>           
            
            <div class="Player" id="player">
                <div class="Player-model" id="model"></div>
            </div>

            <div class="Score-count">
                <h1>0</h1>
            </div>

            <div class="Ground-loop"></div>

            <div class="Scoreboard">
                <h2>Game over</h2>
                <h1></h1>
                <button class="Mute-button" id="mutebtn"></button>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/pipes.js"></script>
        <script src="scripts/score.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
</body>
</html>
